<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePro - New Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="light-mode">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header glass-effect">
                <h3>NotePro</h3>
                <button class="btn-close d-lg-none" id="closeSidebar"></button>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="new-note.html" class="nav-link active">
                            <i class="fas fa-plus-circle"></i> New Note
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="archive.html" class="nav-link">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-tags"></i> Tags
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="trash.html" class="nav-link">
                            <i class="fas fa-trash"></i> Trash
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Login
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Copyright Section -->
            <footer class="sidebar-footer text-center mt-auto p-3">
                <p>&copy; 2025 NotePro</p>
                <p class="footerRights">All Rights Reserved.</p>
            </footer>
        </aside>

        <!-- Main Content -->
        <div class="main-content" style="background-image: var(--chat-bg);">
            <!-- Header -->
            <header class="header glass-effect">
                <button class="btn btn-link d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex align-items-center">
                    <div class="theme-toggle me-3">
                        <button id="themeToggle" class="btn btn-link">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                    <a href="https://github.com/Kumar-vikalp" target="_blank" class="github-link-mobile d-lg-none">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </header>

            <!-- Main -->
            <main class="content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div class="card newNoteEdit">
                                <div class="card-header bg-primary text-white">
                                    <h4 class="mb-0" id="noteFormTitle">New Note</h4>
                                </div>
                                <div class="card-body">
                                    <form id="noteForm">
                                        <div class="mb-3">
                                            <label for="noteTitle" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="noteTitle" required>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <label for="noteType" class="form-label">Note Type</label>
                                                <select class="form-select" id="noteType">
                                                    <option value="public">Public</option>
                                                    <option value="archive">Archive</option>
                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <label for="noteCategory" class="form-label">Category</label>
                                                <select class="form-select" id="noteCategory">
                                                    <option value="personal">Personal</option>
                                                    <option value="work">Work</option>
                                                    <option value="study">Study</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Color</label>
                                            <div class="d-flex gap-2">
                                                <button type="button" class="btn btn-primary color-option"
                                                    data-color="primary"></button>
                                                <button type="button" class="btn btn-success color-option"
                                                    data-color="success"></button>
                                                <button type="button" class="btn btn-danger color-option"
                                                    data-color="danger"></button>
                                                <button type="button" class="btn btn-warning color-option"
                                                    data-color="warning"></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="noteContent" class="form-label">Content</label>
                                            <textarea class="form-control" id="noteContent" rows="6"
                                                required></textarea>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <a href="index.html" class="btn btn-secondary">Cancel</a>
                                            <button type="submit" class="btn btn-primary">Save Note</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- GitHub Link (Desktop) -->
    <a href="https://github.com/Kumar-vikalp" target="_blank" class="github-link d-none d-lg-flex">
        <i class="fab fa-github"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/newnote.js"></script>
</body>

</html>
