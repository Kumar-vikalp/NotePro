<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePro - Trash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="light-mode">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header glass-effect">
                <h3>NotePro</h3>
                <button class="btn-close d-lg-none" id="closeSidebar"></button>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="new-note.html" class="nav-link">
                            <i class="fas fa-plus-circle"></i> New Note
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="archive.html" class="nav-link">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-tags"></i> Tags
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="trash.html" class="nav-link">
                            <i class="fas fa-trash"></i> Trash
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Login
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Copyright Section -->
            <footer class="sidebar-footer text-center mt-auto p-3">
                <p>&copy; 2025 NotePro</p>
                <p class="footerRights">All Rights Reserved.</p>
            </footer>
        </aside>

        <!-- Main Content -->
        <div class="main-content" style="background-image: var(--chat-bg);">
            <!-- Header -->
            <header class="header glass-effect">
                <button class="btn btn-link d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Day/Night Toggle -->
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn btn-link">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <!-- Main -->
            <main class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8 pb-5">
                            <div class="card newNoteEdit">
                                <div class="card-body">
                                    <form id="editNoteForm">
                                        <div class="mb-3">
                                            <label for="editNoteTitle" class="form-label">
                                                <h3>Title</h3>
                                            </label>
                                            <input type="text" class="form-control" id="editNoteTitle"
                                                value="${note.title}" required>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <label for="editNoteType" class="form-label">
                                                    <h5>Note Type</h5>
                                                </label>
                                                <select class="form-select" id="editNoteType">
                                                    <option value="public" ${note.type==='public' ? 'selected' : '' }>
                                                        Public</option>
                                                    <option value="archive" ${note.type==='archive' ? 'selected' : '' }>
                                                        Archive</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="editNoteCategory" class="form-label">
                                                    <h5>Category</h5>
                                                </label>
                                                <select class="form-select" id="editNoteCategory">
                                                    <option value="personal" ${note.category==='personal' ? 'selected'
                                                        : '' }>Personal</option>
                                                    <option value="work" ${note.category==='work' ? 'selected' : '' }>
                                                        Work</option>
                                                    <option value="study" ${note.category==='study' ? 'selected' : '' }>
                                                        Study</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">
                                                    <h5>Color</h5>
                                                </label>
                                                <div class="d-flex gap-2">
                                                    ${['primary', 'success', 'danger', 'warning'].map(color => `
                                                    <button type="button"
                                                        class="btn btn-${color} color-option ${note.color === color ? 'selected' : ''}"
                                                        data-color="${color}"></button>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editNoteContent" class="form-label">
                                                <h4>Content</h4>
                                            </label>
                                            <textarea class="form-control" id="editNoteContent" rows="10"
                                                required>${note.content}</textarea>
                                        </div>
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="saveEditedNote">Save
                                            Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <main class="content">
                <div class="container-fluid">
                    <div class="row g-4" id="trashedNotesContainer">
                        <!-- Trashed Notes will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- GitHub Link (Desktop) -->
    <a href="https://github.com/Kumar-vikalp=" _blank" class="github-link d-none d-lg-flex">
        <i class="fab fa-github"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/newnote.js"></script>
</body>

</html>
