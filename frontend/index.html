<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="light-mode">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header glass-effect">
                <h3>NotePro</h3>
                <button class="btn-close d-lg-none" id="closeSidebar"></button>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="new-note.html" class="nav-link">
                            <i class="fas fa-plus-circle"></i> New Note
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="archive.html" class="nav-link">
                            <i class="fas fa-archive"></i> Archive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tags"></i> Tags
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="trash.html" class="nav-link">
                            <i class="fas fa-trash"></i> Trash
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-exclamation-circle-fill"></i> Login
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Copyright Section -->
            <footer class="sidebar-footer text-center mt-auto p-3">
                <p>&copy; 2025 NotePro</p>
                <p class="footerRights">All Rights Reserved.</p>
            </footer>
        </aside>

        <!-- Main Content -->
        <div class="main-content" style="background-image: var(--chat-bg);">
            <!-- Header -->
            <header class="header glass-effect">
                <button class="btn btn-link d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Day/Night Toggle -->
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn btn-link">
                        <i class="fas fa-moon"></i> <!-- Icon for night mode -->
                    </button>
                </div>
            </header>

            <!-- Main -->
            <main class="content">
                <div class="container-fluid">
                    <div class="row g-4" id="notesContainer">
                        <!-- Notes will be dynamically added here -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- GitHub Link (Desktop) -->
    <a href="https://github.com/Kumar-vikalp" target="_blank" class="github-link d-none d-lg-flex">
        <i class="fab fa-github"></i>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/activeLink.js"></script>
</body>

</html>
